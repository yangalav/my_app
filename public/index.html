<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
  </head>

  <body>
    <div class="container" ng-controller="AppCtrl">
      <h1>My Contacts</h1>

      <table class=table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control" ng-model="contact.name"></td>
            <td><input class="form-control" ng-model="contact.email"></td>
            <td><input class="form-control" ng-model="contact.number"></td>
            <td><button class="btn btn-warning" ng-click="addContact()">Add Contact</button></td>
            <td><button class="btn btn-warning custom" ng-click="update()">Update</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-warning custom" ng-click="deselect()">Clear</button></td>
          </tr>
          <tr ng-repeat="contact in contactlist">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td><button class="btn btn-danger custom" ng-click="edit(contact._id)">Edit</button></td>
            <td><button class="btn btn-danger custom" ng-click="delete(contact._id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    <div ng-view></div>
    <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js></script>
    <script src="controllers/controller.js"></script>
  </body>
</html>
